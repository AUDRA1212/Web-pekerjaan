<script>
  // toggle dropdown kalau user diklik
  document.querySelector(".user").addEventListener("click", function(e) {
    e.stopPropagation();
    this.classList.toggle("active");
  });

  // tutup dropdown kalau klik di luar
  document.addEventListener("click", function() {
    document.querySelector(".user").classList.remove("active");
  });

  // fungsi logout
  function logout() {
    alert("Anda berhasil keluar!");
    window.location.href = "/login.html"; // arahkan ke halaman login
  }
</script>


  <!-- Main Content -->
    <div class="container">
        <h1>Settings</h1>

        <!-- Account -->
        <div class="card">
            <div class="section-title">Account</div>
            <div class="setting-item">
                <span>Profile</span>
                <button class="btn btn-primary">Edit Profil</button>
            </div>
            <div class="setting-item">
                <span>Security</span>
                <button class="btn btn-outline">Atur</button>
            </div>
        </div>

        <!-- Preferences -->

                <span>Notifications</span>
                <div>
                    <button class="btn btn-primary">Nyala</button>
                    <button class="btn btn-outline">Mati</button>
                </div>
            </div>
            <div class="setting-item">
                <span>Bahasa</span>
                <div>
                    <button class="btn btn-outline">English</button>

                </div>
            </div>
            <div class="setting-item">
                <span>Mode</span>
                <div>
                    <button class="btn btn-outline">Light</button>
                    <button class="btn btn-primary">Dark</button>
                </div>
            </div>
        </div>

        <!-- Support -->
